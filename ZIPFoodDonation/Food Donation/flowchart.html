<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meals4All Website Flowchart</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .box {
            width: 200px;
            padding: 10px;
            text-align: center;
            border: 2px solid #4CAF50;
            margin: 10px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .arrow {
            margin: -10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Home Page</div>
        <div class="arrow">
            &#8595;
        </div>
        <div class="box">About Us</div>
        <div class="arrow">
            &#8595;
        </div>
        <div class="box">Donate</div>
        <div class="arrow">
            &#8595;
        </div>
        <div class="box">Volunteer</div>
        <div class="arrow">
            &#8595;
        </div>
        <div class="box">Resources</div>
        <div class="arrow">
            &#8595;
        </div>
        <div class="box">Contact Us</div>
    </div>
</body>
</html>
